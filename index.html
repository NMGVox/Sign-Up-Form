<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/main.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-area">
        <div class="modal">
            <h1 class="logo-text">Skate and Vibe!</h1>
            <img src="" alt="Logo" class="logo">
        </div>
        <h3 class="credits">Photo by <a href="https://unsplash.com/@adrien_vj">Adrien Vajas</a> on <a href="https://unsplash.com/">Unsplash</a></h3>
    </div>
    <div class="sign-up-area">
        <div class="form-container">
            <form action="">
                <ul>
                    <li>
                        <div><label for="f_name">First Name:</label></div>
                        <div><input name="f_name" id="f_name" type="text"></div>
                    </li>
                    <li>
                        <div class="labelsplit"><label for="l_name">Last Name:</label></div>
                        <div class="labelsplit"><input type="text" name="l_name" id="l_name"></div>
                    </li>
                    <li>
                        <div class="labelsplit"><label for="e-mail">E-Mail:</label></div>
                        <div class="labelsplit"><input name="e-mail" id="e-mail" type="email"></div>
                    </li>
                    <li>
                        <div class="labelsplit"><label for="phone">Phone:</label></div>
                        <div class="labelsplit"><input name="phone" id="phone" type="tel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></div>
                    </li>
                    <li>
                        <div class="labelslpit"><label for="pw">Password:</label></div>
                        <div class="labelslpit"><input type="password" name="pw" id="pw"></div>
                    </li>
                    <li>
                        <div class="labelsplit"><label for="confirm_pw">Confirm Password:</label></div>
                        <div class="labelsplit"><input type="password" name="confirm_pw" id="confirm_pw"></div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
