<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/main.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-area">
        <div class="modal">
            <h1 class="logo-text">Skate and Vibe!</h1>
            <img src="" alt="Logo" class="logo">
        </div>
        <h3 class="credits">Photo by <a href="https://unsplash.com/@adrien_vj">Adrien Vajas</a> on <a href="https://unsplash.com/">Unsplash</a></h3>
    </div>
    <div class="sign-up-area">
        <form action="">
            <ul>
                <li>
                    <label for="f_name">First Name:</label>
                    <input name="f_name" id="f_name" type="text">
                </li>
                <li>
                    <label for="l_name">Last Name:</label>
                    <input type="text" name="l_name" id="l_name">
                </li>
                <li>
                    <label for="e-mail">E-Mail:</label>
                    <input name="e-mail" id="e-mail" type="email">
                </li>
                <li>
                    <label for="phone">Phone:</label>
                    <input name="phone" id="phone" type="tel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </li>
                <li>
                    <label for="pw">Password:</label>
                    <input type="password" name="pw" id="pw">
                </li>
                <li>
                    <label for="confirm_pw"></label>
                    <input type="password" name="confirm_pw" id="confirm_pw">
                </li>
            </ul>
        </form>

    </div>
</body>
</html>
